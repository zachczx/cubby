server {
    listen 80;
    # Listen on IPv6 as well, alpine resolves localhost to ::1, which causes healthchecks and internal requests to fail if nginx only binds to IPv4.
    listen [::]:80;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/index.html $uri.html =404;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}